machine:
  environment:
    heroku-app-name-base: larskj-app1
  java:
    version: openjdk8
dependencies:
  pre:
    - heroku plugins:install heroku-cli-deploy
deployment:
  staging:
    branch: master
    commands:
      - gradle shadowJar
      - heroku apps:create ${heroku-app-name-base}-${CIRCLE_BRANCH} --no-remote --region eu
      - heroku deploy:jar build/libs/skeleton-prototype-fat.jar --app ${heroku-app-name-base}-${CIRCLE_BRANCH}

